		      	</div>
		      	<div class="col-xs-4 col-md-4 col-lg-4 img-div" id="pantograph1">

		      	<div class="col-xs-4 col-md-4 col-lg-4 img-div" id="ace1">

	<div class="row" id="cvOtherDetails">
			<div class="col-xs-4 col-md-4 col-lg-4">
				<div class="row">
					<div class="col-xs-8 col-md-8 col-lg-8">
						<div class="cv-switch-div">
							<span>Switch</span>
							<div><span class="cv-state not-active" id="LI_BackUpBrkTL_DMC1"></span><span>Back-up brk</span></div>
							<div><span class="cv-state not-active" id="doorCom1"></span><span>Door com</span></div>
							<div><span class="cv-state not-active" id="LI_ExtEmLight_DMC1"></span><span>Flasher lig</span></div>
						</div>
						<div class="cv-bypass-div">
							<span>Bypass</span>
							<div><span class="cv-state not-active" id="LI_EmBrkBypass_DMC1"></span><span>Emergency brake</span></div>
							<div><span class="cv-state not-active" id="LI_DrsLpBypass_DMC1"></span><span>Doors loop</span></div>
							<div><span class="cv-state not-active" id="ACE1_CBypass"></span><span>ACE</span></div>
							<div><span class="cv-state not-active" id="LI_ServBrkBypass_DMC1"></span><span>Service brake</span></div>
							<div><span class="cv-state not-active" id="LI_FwdIsolTL_DMC1"></span><span>Forward isolated</span></div>
						</div>
					</div>
					<div class="col-xs-4 col-md-4 col-lg-4">
						<div class="cv-outer-wrapper">

						  <div class="level-color">
							  <div class="cv-column1"></div>
							  <div class="cv-column2"></div>
							  <div class="cv-column3"></div>
							  <div class="cv-column4"></div>
							  <div class="cv-column5"></div>
						  </div>
						  <div class="cv-column-wrapper">
						    <div class="cv-column"></div>
						  </div>
						  <div class="level-color">
							  <div class="cv-column1"></div>
							  <div class="cv-column2"></div>
							  <div class="cv-column3"></div>
							  <div class="cv-column4"></div>
							  <div class="cv-column5"></div>
						  </div>
						  <div class="cv-column-arrow cv-voltage-arrow"><span class="cv-column-arrow-triangle cv-voltage-triangle"></span></div>	
						  <div class="cv-ruller">
						  	<ol id="rule">
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							</ol>
						  </div>
						  <div class="cv-percentage"><img src="PNG/High_voltage_state/Pantograph.png" /></div>
						  <div class="cv-value">25000 V</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-md-4 col-lg-4">
				<div class="cv-speed-info-box">
					<div class="cv-speed-info"><span id="cvCurrentSpeed">0</span> km/h</div>
					<div class="cv-diving"><span id="cvDriving">Forward</span></div>
					<div class="cv-operation-mode"><span id="cvOperationMode">ATO</span></div>
				</div>
			</div>
			<div class="col-xs-4 col-md-4 col-lg-4">
				<div class="row">
					<div class="col-xs-4 col-md-4 col-lg-4">
						<div class="cv-outer-wrapper" style="margin-left: 0;">
						  <div class="cv-traction-side-bar"></div>
						  <div class="cv-column-wrapper">
						  	<div class="cv-column-arrow cv-traction-arrow"><span class="cv-column-arrow-triangle"></span></div>
						    <div class="cv-column-dummy1"></div>
						    <div class="cv-column-current"></div>
						    <div class="cv-column-dummy2"></div>
						  </div>
						  <div class="cv-traction-side-bar"></div>
						  <div class="cv-ruller cv-ruller-traction-bar">
						  	<ol id="rule">
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							  <li></li>
							</ol>
						  </div>
						  <span class="cv-slide-slip-dectection"></span>
						</div>
					</div>
					<div class="col-xs-8 col-md-8 col-lg-8">
						<div class="cv-switch-div" style="margin-left: 20%;">
							<span>Switch</span>
							<div><span class="cv-state not-active" id="LI_BackUpBrkTL_DMC2"></span><span>Back-up brk</span></div>

						</div>
						<div class="cv-bypass-div">
							<span>Bypass</span>
							<div><span class="cv-state not-active" id="LI_EmBrkBypass_DMC2"></span><span>Emergency brake</span></div>
							<div><span class="cv-state not-active" id="LI_DrsLpBypass_DMC2"></span><span>Doors loop</span></div>
							<div><span class="cv-state not-active" id="ACE2_CBypass"></span><span>ACE</span></div>
							<div><span class="cv-state not-active" id="LI_ServBrkBypass_DMC2"></span><span>Service brake</span></div>
							<div><span class="cv-state not-active" id="LI_FwdIsolTL_DMC2"></span><span>Forward isolated</span></div>
						</div>
					</div>
					
				</div>
			</div>
	</div>
